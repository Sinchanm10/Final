<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - PolyTask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Login.png');
      background-size: contain; 
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .password-icon {
      position: absolute;
      right: 10px;
      top: 50px;
      color: #777;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #dedada;
      padding-top: 50px;
      transition: left 0.3s ease-in-out;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000000;
      cursor: pointer;
    }
    .hamburger-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000000;
      cursor: pointer;
    }
    label {
      text-align: left;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Profile</h2>
  <form>
    <label for="first-name">First Name:</label><br>
    <input type="text" id="first-name" value="John" required><br>
    <label for="last-name">Last Name:</label><br>
    <input type="text" id="last-name" value="Doe" required><br>
    <label for="mobile-no">Mobile No.:</label><br>
    <input type="text" id="mobile-no" value="1234567890" required><br>
    <label for="skills">Skills:</label><br>
    <input type="text" id="skills" value="Web Development" required><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" value="john.doe@example.com" required><br>
    <a href="changepassword.html">Change Password</a>
  </form>
</div>

<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="login.html">Logout</a>
  <span class="close-btn" onclick="closeSidebar()">&#10006;</span>
</div>

<i class="fas fa-bars hamburger-icon" onclick="openSidebar()"></i>

<script>
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
  }

  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
  }
</script>

</body>
</html>
