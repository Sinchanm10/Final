<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Mike Jason</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message-content {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
    }
    .message-sent {
      align-self: flex-end;
      flex-direction: row-reverse;
      align-items: right;
    }
    .send-area {
      padding: 20px;
      display: flex;
      align-items: center;
    }
    .send-input {
      flex-grow: 1;
      height: 40px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .send-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message">
      <img src="Mike.jpg" alt="Mike Jason">
      <div class="message-content">
        Hi there! How can I help you?
      </div>
    </div>
  </div>

  <!-- Input area for sending messages -->
  <div class="send-area">
    <input type="text" id="messageInput" class="send-input" placeholder="Type your message here...">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    var messageInput = document.getElementById("messageInput");
    var messageContent = messageInput.value.trim();

    if (messageContent !== "") {
      // Simulate sending the message
      appendMessage(messageContent, true);

      // Clear the input field after sending message
      messageInput.value = "";
    }
  }

  function appendMessage(message, sent) {
    var chatBox = document.getElementById("chatBox");
    var messageClass = sent ? "message-sent" : "message";

    var messageDiv = document.createElement("div");
    messageDiv.classList.add(messageClass);

    var messageContentDiv = document.createElement("div");
    messageContentDiv.classList.add("message-content");
    messageContentDiv.textContent = message;

    messageDiv.appendChild(messageContentDiv);
    chatBox.appendChild(messageDiv);

    // Scroll to the bottom of the chat box
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
</body>
</html>
