<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PolyTask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Login.png');
      background-size: contain; 
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #3b2424;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .password-icon {
      position: absolute;
      right: 10px;
      top: 51px;
      color: #777;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 110%;
      background-color: #dfdfdf;
      padding-top: 50px;
      transition: left 0.3s ease-in-out;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e0e0e0;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000000;
      cursor: pointer;
    }
    .hamburger-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form>
    <label for="text">First Name</label>
    <input type="text" placeholder="First Name" required>
    <label for="text">Last Name</label>
    <input type="text" placeholder="Last Name" required>
    <label for="email">Email</label>
    <input type="text" placeholder="Email ID" required>
    <div style="position:relative;">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      <i class="fas fa-eye-slash password-icon" onclick="togglePasswordVisibility('password')"></i>
    </div>
    <div style="position:relative;">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <i class="fas fa-eye-slash password-icon" onclick="togglePasswordVisibility('confirm-password')"></i>
    </div>
    <button type="submit">Sign Up</button>
    Already have an account?<a href="login.html">Login</a>
  </form>
</div>
<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="login.html">Logout</a>
  <span class="close-btn" onclick="closeSidebar()">&#10006;</span>
</div>
<i class="fas fa-bars hamburger-icon" onclick="openSidebar()"></i>
<script>
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
  }
  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
  }
  function togglePasswordVisibility(inputId) {
    var passwordField = document.getElementById(inputId);
    var icon = passwordField.nextElementSibling;
    if (passwordField.type === "password") {
      passwordField.type = "text";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    } else {
      passwordField.type = "password";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    }
  }
</script>
</body>
</html>
