<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - PolyTask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('reset password.jpg');
      background-size: contain; 
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .password-icon {
      position: absolute;
      right: 10px;
      top: 50px;
      color: #777;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 150%;
      background-color: #d2cfcf;
      padding-top: 50px;
      transition: left 0.3s ease-in-out;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #b1afaf;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000000;
      cursor: pointer;
    }
    .hamburger-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000000;
      cursor: pointer;
    }
    label {
      text-align: left;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reset Password</h2>
  <form>
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" placeholder="New Password" required><br>
    <label for="confirm-new-password">Confirm New Password:</label>
    <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required><br>
    <button type="submit">Confirm</button>
  </form>
</div>

<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="login.html">Logout</a>
  <span class="close-btn" onclick="closeSidebar()">&#10006;</span>
</div>

<i class="fas fa-bars hamburger-icon" onclick="openSidebar()"></i>

<script>
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
  }

  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
  }
</script>

</body>
</html>
