<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PolyTask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('Login.png');
      background-size: contain; 
      background-repeat: no-repeat;
      background-position: center; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px); 
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Added CSS for labels */
    .container label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      margin-right: 10px;
      text-decoration: none;
      color: #007bff;
    }
    .password-icon {
      position: absolute;
      right: 10px;
      top: 51px;
      color: #777;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 110%; /* Set height to 100% */
      background-color: #e3dfdf;
      padding-top: 50px;
      transition: left 0.3s ease-in-out;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #d4d4d4;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #000000;
      cursor: pointer;
    }
    .hamburger-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Login</h3>
  <form>
    <div>
      <label for="email">Email ID</label>
      <input type="text" id="email" placeholder="Email ID" required>
    </div>
    <div style="position:relative;">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      <i class="fas fa-eye-slash password-icon" onclick="togglePasswordVisibility()"></i>
    </div>
    <button type="submit" onclick="window.location.href='feed.html'">Login</button>
  </form>
  <div class="links" align="center">
    Don't have an account?<a href="signup.html">Sign Up</a><br>
    <a href="forgot password.html">Forgot Password?</a>
  </div>
</div>
<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="index.html">Logout</a>
  <span class="close-btn" onclick="closeSidebar()">&#10006;</span>
</div>
<i class="fas fa-bars hamburger-icon" onclick="openSidebar()"></i>
<script>
  function openSidebar() {
    document.getElementById("sidebar").style.left = "0";
  }
  function closeSidebar() {
    document.getElementById("sidebar").style.left = "-250px";
  }
  function togglePasswordVisibility() {
    var passwordField = document.getElementById("password");
    var icon = document.querySelector(".password-icon");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    } else {
      passwordField.type = "password";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    }
  }
</script>
</body>
</html>
